{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="info-form">
<h1>Request More Information</h1>
<h3>Please fill out the form below, and we'll be in touch soon.</h3>
<form id="info_form" method="post">
  {% csrf_token %}
  {{form|crispy}}
  <input type="submit" class="btn btn-primary" name="" value="Submit">
  {% endblock %}
</form>
</div>
